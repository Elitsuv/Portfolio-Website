    <script>
        
        function isMobileDevice() {
            return (typeof window.orientation !== "undefined") || (navigator.userAgent.indexOf('IEMobile') !== -1);
        }

        // Function to show the alert after 2 seconds if the user is on a mobile device
        function PortCV() {
            if (isMobileDevice()) {
                document.getElementById('mobileAlert').style.display = 'block';
            }
        }

        // Close the alert
        function closeAlert() {
            document.getElementById('mobileAlert').style.display = 'none';
        }

        // Call the function after 2 seconds
        setTimeout(PortCV, 2000);
    </script>
